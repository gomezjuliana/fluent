<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>This is a simple datepicker</h1>
	<div class="datepicker">
		<button aria-label="Previous Month" class="datepicker__back">BACK</button>
    <h2 class="datepicker__month">May 2018</h2>
    <button aria-label="Next Month" class="datepicker__forward">FORTH</button>

		<div class="datepicker__weekday">Sunday</div>
		<div class="datepicker__weekday">Monday</div>
		<div class="datepicker__weekday">Tuesday</div>
    [...]

		<div class="calendar">
			<div></div>
      <div></div>
      <button aria-label="Tuesday May 1"   class="calendar__days" id="1">1</button>
      <button aria-label="Wednesday May 2" class="calendar__days" id="2">2</button>
      <button aria-label="Thursday May 3"  class="calendar__days" id="3">3</button>
      [...]
		</div>
	</div>
</body>
</html>
